<h1>Notícias</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Manchete</th>
      <th>Descrição</th>
      <th>Data</th>
      <th>Fake News</th>
      <th class="text-center">
        <a
          [routerLink]="['/noticias/cadastrar']"
           class="btn btn-xs btn-success">
           <span class="glyphicon glyphicon-plus"
             aria-hidden="true"></span> Novo
        </a>
    </th>
    </tr>
    <tr *ngFor="let noticia of noticias">
      <td [class.success]="!noticia.fakenews">
        {{noticia.titulo}}
      </td>
      <td [class.success]="!noticia.fakenews">
        {{noticia.descricao}}
      </td>
      <td [class.success]="!noticia.fakenews">
        {{noticia.data}}
      </td>
      <td style="width: 70px" class="text-center">
        <input
          type="checkbox"
          [value]="noticia.id"
          [checked]="noticia.fakenews">

      </td>
      <td class="text-center" style="width: 200px">
        <a

          title="Editar" alt="Editar"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil"
            aria-hidden="true"></span> Editar
        </a>
        <a href="#" title="Remover" alt="Remover"
          class="btn btn-xs btn-danger"
          >
          <span class="glyphicon glyphicon-remove"
            aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="noticias.length==0">Nenhuma tarefa cadastrada.</p>
